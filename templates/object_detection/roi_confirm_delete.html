{% extends "base/base.html" %}
{% load static %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 class="h3 mb-0">Confirm Deletion</h1>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the ROI "<strong>{{ roi.name }}</strong>"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'object_detection:manage_rois' roi.video_source.id %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
